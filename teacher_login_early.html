<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Teacher Login</h1>
        <form action="teacher_dashboard.php" method="POST" class="styled-form">
            <div class="form-group">
                <label for="teacher_email">Email</label>
                <input type="email" id="teacher_email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="teacher_password">Password</label>
                <input type="password" id="teacher_password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="styled-button loginteacher">Login</button>
        </form>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>

</html>
